<!doctype html>
<html lang="pt-br">
  <head>
    <title>Calcular IMC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

<body style="margin-bottom: 200px;padding: 16px;">
    <div class="row row-cols-1 row-cols-3 g-4 d-flex justify-content-center mt-5"><!--Inicio-->
        <div class="col-12 col-md-7 col-lg-4">
            <div class="card text-white cor_card">
                <div class="card-body">
                    <h5 class="card-title">
                        Calcule seu IMC
                    </h5>
                    <form>
                        <label for="peso">Seu Peso</label>
                        <div class="mb-3 mr-2 input-group">
                            <input type="text" placeholder="Digite seu Peso (ex: 80)" class="form-control cor_input" id="peso">
                            
                             <div class="input-group-text">
                                <span>Kg</span>
                            </div>
                        </div>
                        <label for="altura">Sua altura</label>
                        <div class="mb-3 mr-2 input-group">
                            <input type="text" placeholder="Sua altura (ex: 1.79)" class="form-control cor_input" id="altura">
                        <div class="input-group-text">
                            <span>Cm</span>
                        </div>
                        </div>
                        <div class="alert alert-info" id="resultado">Resultado</div>
                        <button type="button" class="btn cor_btn">Calcular</button>
                    </form>
                        
                    </div>
                </div>

            </div>
        </div>





    </div><!--Fim-->
